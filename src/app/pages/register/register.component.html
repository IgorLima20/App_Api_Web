<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title fw-medium">Cadastrar-se</h3>
                    <form class="needs-validation" [formGroup]="formRegister" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" formControlName="name"
                                required
                                [ngClass]="formRegister.get('name')?.invalid && formRegister.get('name')?.touched ? 'is-invalid' : ''">
                            <label for="floatingUsername">Usuário</label>
                            <div class="invalid-feedback"
                                *ngIf="formRegister.get('name')?.invalid && formRegister.get('name')?.touched">
                                Nome de usuário é obrigatóriao.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                                required
                                [ngClass]="formRegister.get('password')?.invalid && formRegister.get('password')?.touched ? 'is-invalid' : ''">
                            <label for="floatingPassword">Senha</label>
                            <div class="invalid-feedback">
                                Senha é obrigatória.
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary w-100 py-2"
                                (click)="register()">Cadastrar</button>
                        </div>
                        <p class="mt-3">
                            Já possui uma conta? <a routerLink="/login">Clique Aqui</a> Para Logar.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
